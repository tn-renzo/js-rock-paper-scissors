<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <h1 class="top">Rock Paper Scissors</h1>
      <div class="bottom">
        <button class="gameButtons" onclick="pickRock()">
          <img class="image-choice" src="assets/images/rock.png" alt="Rock" />
        </button>
        <button class="gameButtons" onclick="pickPaper()">
          <img class="image-choice" src="assets/images/newspaper.png" alt="Paper" />
        </button>
        <button class="gameButtons" onclick="pickScissors()">
          <img class="image-choice" src="assets/images/scissors.png" alt="Scissors" />
        </button>
      </div>
      <div class="output">
        <p id="output">The result will be printed here.</p>
      </div>
      <div class="themeButton">
        <button onclick="toggleTheme()" aria-label="Toggle theme" style="background: none; border: none;">
          <span class="material-symbols-outlined" id="themeIcon">routine</span>
        </button>
      </div>
    </div>
  </body>
</html>
