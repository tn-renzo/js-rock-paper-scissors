<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="top">Rock Paper Scissors</h1>
      <div class="bottom">
        <button class="gameButtons" onclick="pickRock()">
          <img class="image-choice" src="assets/rock.png" alt="Rock" />
        </button>
        <button class="gameButtons" onclick="pickPaper()">
          <img class="image-choice" src="assets/newspaper.png" alt="Paper" />
        </button>
        <button class="gameButtons" onclick="pickScissors()">
          <img class="image-choice" src="assets/Scissors.png" alt="Scissors" />
        </button>
      </div>
      <div class="output">
        <p id="output">The result will be printed here.</p>
      </div>
      <div class="themeSwitcher">
        <button class="themeSwitcherButton" onclick="toggleTheme()">
          <img
            class="themeSwitcherImage"
            alt="Change Theme"
            id="themeIcon"
            src="assets/icons/switcherDark.svg"
          />
        </button>
      </div>
    </div>
  </body>
</html>
